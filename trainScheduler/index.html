<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DC Soul Train Schedule</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  
  </head>
  <body>
    <div class="container">
      <!-- main banner start -->
      <div class="col s12 m2">
        <h1 id="banner" class="center-align z-depth-3">DC SOUL EXPRESS</h1>
      </div>
      <!-- table Start -->
      <table id="schedule" class="striped">
        <thead>
          <tr>
              <th data-field="train">Train Name</th>
              <th data-field="name">Destination</th>
              <th data-field="frequency">Frequency (mins)</th>
              <th data-field="arrival">Next Arrival</th>
              <th data-field="away">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Snoopes Smokin Caboose</td>
            <td>Chronicville</td>
            <td>60</td>
            <td>04:20</td>
            <td>60</td>
          </tr>

        </tbody>
      </table>
      <!--Form Begin -->
      <div class="row">
    <div class="container input-container">
          <div class="row">

              
              <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
                   <div class="panel panel-primary">
                        <div class="panel-heading">
                             <h3 class="panel-title">Add Train</h3>
                        </div>
                        <div class="panel-body">

                             
                             <form role="form">
                               <div class="form-group">
                                 <label for="text">Train Name</label>
                                 <input type="text" class="form-control" id="name-input">
                               </div>
                               <div class="form-group">
                                 <label for="text">Destination</label>
                                 <input type="text" class="form-control" id="destination-input">
                               </div>
                               <div class="form-group">
                                 <label for="text">First Train Time (HH:mm - military time)</label>
                                 <input type="text" class="form-control" id="first-train">
                               </div>
                               <div class="form-group">
                                 <label for="comment">Frequency (min)</label>
                                 <input type="text" class="form-control" id="frequency">
                               </div>
                               <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                             </form>

                        </div>  
                   </div> 
              </div> 
         </div> 
    </div>  
  </div>
</div> <!-- end main container -->
  
  
  <script src="javascript/app.js"></script>

  </body>
</html>
